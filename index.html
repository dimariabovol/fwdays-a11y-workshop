<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/css/index.css" />
    <title>First Market - Clothes Shop</title>
  </head>
  <body>
    <header class="header">
      <div class="container-xxl">
        <div class="header-inner">
          <a class="logo" href="/">First Market</a>
          <div class="navbar navbar-expand-lg">
            <button
              class="navbar-toggler"
              type="button"
              aria-controls="navbar"
              aria-expanded="false"
              aria-label="Toggle primary navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <nav
              aria-label="Primary navigation"
              id="navbar"
              class="navbar-collapse collapse"
            >
              <ul class="navbar-nav">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="#">
                    Home
                  </a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">About</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Catalog</a>
                </li>
              </ul>
            </nav>
          </div>
          <form role="search" class="header-search">
            <input
              class="form-control"
              type="search"
              placeholder="Find products"
              aria-label="Search"
            />
            <button aria-label="Search" type="submit" class="btn btn-primary">
              <svg aria-hidden="true" class="icon" viewBox="0 0 16 16">
                <path
                  d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0"
                />
              </svg>
            </button>
          </form>
        </div>
      </div>
    </header>

    <main>
      <section class="hero-section">
        <div class="container-xxl">
          <div class="hero-section-inner">
            <h1 class="display-4">Welcome to First Market</h1>
            <p class="lead">Your one-stop shop for stylish clothes</p>
            <button type="button" class="btn btn-primary btn-lg modal-trigger">
              Order Now
            </button>
          </div>
        </div>
      </section>
    </main>

    <div
      role="dialog"
      aria-modal="true"
      aria-labelledby="modal-title"
      tabindex="-1"
      class="modal fade"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h2 id="modal-title" class="modal-title">Modal title</h2>
            <button
              aria-label="Close"
              type="button"
              class="btn btn-light ms-auto modal-close"
            >
              <svg
                aria-hidden="true"
                class="icon icon-dark"
                viewBox="0 0 16 16"
              >
                <path
                  d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708"
                />
              </svg>
            </button>
          </div>
          <div class="modal-body">
            <p>Modal body text goes here.</p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary modal-close">
              Close
            </button>
            <button type="button" class="btn btn-primary">Save</button>
          </div>
        </div>
      </div>
    </div>

    <script type="module" src="./src/js/index.js"></script>
  </body>
</html>
